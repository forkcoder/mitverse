on:
  push:
    branches:
      - main
name: 🚀 Mitverse
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.forkcoder.com
        port: 21
      env:
        server-dir: ${{ ftp_username.ftp_location }}
        username: ${{ ftp_username.ftp_username }}
        password: ${{ ftp_username.ftp_password }}