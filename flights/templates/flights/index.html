{% extends "flights/layout.html" %}

{% block body%}
<h1> Flights </h1>
<ul>
    {% for flight in flights %}
    <li>Flight: {{ flight.id }}: {{flight.origin}} to {{flight.destination}}</li>
    {% endfor %}
</ul>
<h1> Passengers </h1>
    <ul>
        {% for passenger in passengers %}
        <li> passenger </li>
        {% endfor %}
    </ul>
{% endblock%}
